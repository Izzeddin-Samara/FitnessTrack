<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body class="review-page">
    <header class="header">
        <h1>FitnessTrack</h1>
        <div class="user-info">
            <form method="post" action="{% url 'logout_user' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" id="logout-button">Logout <i class="fas fa-sign-out-alt"></i></button>
            </form>
        </div>
    </header>
    <div class="review-container">
        <h1>Update Your Review for Coach {{ coach_name }}</h1>
        <form method="post" action="{% url 'update_review' review.id %}">
            {% csrf_token %}
            <label for="content">Review:</label>
            <textarea name="content" rows="4" required>{{ review.content }}</textarea>
            <button type="submit">Update Review</button>
        </form>
    </div>
</body>
</html>
